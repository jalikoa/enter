<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to future guardians initiative</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <link rel="stylesheet" href="./assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/icons/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #b3f3c123;
            /* font-family: Arial; */
        }
        .initiative_logo {
            width: 200px;
            height: 200px;
        }
        .future-green{
            color:#056D1B;
        }
        .bg-future-green {
            background: #4FA40F;

<body>
    <div class="container">
        </div>

                   <div class="d-flex justify-content-center flex-column align-items-center">
                    <h3 class="m-1 future-green fw-bold">Future Guardians</h3>
                    <h4 class="mt-2 fw-bold future-green" style="margin-left:100px;">Initiative</h4>
                    <a href="http://localhost/fgi/public/home.html">

        </div>

<script>
    function aosInit(){
        AOS.init({
            delay:600,
            ease:'ease-in-out',
            mirror:false,
            once:true
        });
    }
    window.addEventListener('load',aosInit);
</script>
<script src="./assets/js/aos.js"></script>
<script src="./assets/js/bootstrap.bundle.min.js"></script>
