<script>
    function aosInit(){
        AOS.init({
            delay:600,

            once:true
        });
    }
    window.addEventListener('load',aosInit);
    var firstName,lastName,userPhone,userBio,userName,userCountry,userPassword,userConfirmPass;
    firstName = document.getElementById('yourFirstName');
    lastName = document.getElementById('yourLastName');
    userPhone = document.getElementById('yourUserPhone');
    userBio = document.getElementById('yourBio');
    userName = document.getElementById('yourUsername');
    userEmail = document.getElementById('yourUserEmail');
    userFbLink = document.getElementById('yourFbLink');
    userCountry = document.getElementById('yourCountry');
    userPassword = document.getElementById('yourPassword');
    userConfirmPass = document.getElementById('yourConfirmPassword');
    document.getElementById('regForm').addEventListener('submit',(e)=>{
      e.preventDefault();
      if(firstName.value.length < 4 || !Regtest(firstName.value,"oneWord")){
          console.error('First Name can not be less than 4 characters and must be exactly one word');
      }
      // more validation should be added for the user to protect the server
      const xhr = checkXml();
      xhr.open('POST',route,true);
      xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
      xhr.onload = function(){
          console.log(xhr.responseText);
            const response = JSON.parse(xhr.responseText);
            if(response.success){
                        Swal.fire(
                        'Regitered',
                        `${response.message}`,
                        'success'
                    )
                  setTimeout(()=>{location.href=`enter_otp.php?uid=${response.uid}`},1000);
                }else {
                        Swal.fire(
                        'Sorry',
                        `${response.message}`,
                        'error'
                    );
        }  
      }
      const data = `register=${encodeURIComponent('true')}&useremail=${encodeURIComponent(userEmail.value)}&userfblink=${encodeURIComponent(userFbLink.value)}&firstname=${encodeURIComponent(firstName.value)}&lastname=${encodeURIComponent(lastName.value)}&userphone=${encodeURIComponent(userPhone.value)}&userbio=${encodeURIComponent(userBio.value)}&username=${encodeURIComponent(userName.value)}&usercountry=${encodeURIComponent(userCountry.value)}&userpassword=${encodeURIComponent(userPassword.value)}`;
      xhr.send(data);

    });
    function checkXml(){
      if(window.XMLHttpRequest){
        return new XMLHttpRequest();
      } else if (window.ActiveXObject) {
          return new ActiveXObject();
      }
    }
    function Regtest(content,type){
      if(type == 'text'){
          const regExp = /^[\w]+$/;
          if(regExp.test(content)){
            return true;
          } else {
            return false;
          }
        }
        if(type == 'digits'){
          const regExp = /^[\d]+$/;
          if(regExp.test(content)){
            return true;
          } else {
            return false;
          }
        }
        if(type == 'email'){
          const regExp = /^[a-zA-Z$#%&*]+@[a-z]{2,6}\.[a-zA-Z]+$/;
          if(regExp.test(content)){
            return true;
          } else {
            return false;
          }
        }
        if(type == 'oneWord'){
          const regExp = /^[^#$^&*!@\b]+$/;
          if(regExp.test(content)){
            return true;
          } else {
            return false;
          }
        }
        // Add more to validate things like dates and contacts and the rest
        
    }
